<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title class="auth-title">
        <mat-icon class="title-icon">local_library</mat-icon>
        Library Management System
      </mat-card-title>
      <mat-card-subtitle>Sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || authService.isLoading()" 
                class="auth-button">
          <mat-spinner *ngIf="authService.isLoading()" diameter="20"></mat-spinner>
          <span *ngIf="!authService.isLoading()">Sign In</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Don't have an account? 
        <a routerLink="/auth/signup" class="auth-link">Sign up</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
