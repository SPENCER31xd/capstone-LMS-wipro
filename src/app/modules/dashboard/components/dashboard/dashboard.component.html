<div class="dashboard-container">
  <div class="loading-container" *ngIf="!authService.currentUser()">
    <mat-spinner></mat-spinner>
    <p>Loading dashboard...</p>
  </div>
  
  <div class="redirect-message" *ngIf="authService.currentUser()">
    <mat-card class="redirect-card">
      <mat-card-content>
        <div class="redirect-content">
          <mat-icon class="redirect-icon">dashboard</mat-icon>
          <h2>Redirecting to your dashboard...</h2>
          <p>Welcome back, {{ authService.currentUser()?.firstName }}!</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
